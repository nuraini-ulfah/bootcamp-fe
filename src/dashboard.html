<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard E-Meeting</title>
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <nav class="bg-white">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2">
            <a class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="../public/e-meeting-logo.png" class="h-10" alt="E-Meeting Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-black px-10">Dashboard</span>
            </a>
        <div class="flex items-center">
            <img src="../public/profile.png" alt="Angelina" class="w-10 h-10 rounded-full mr-4">
        <div>
            <p class="font-medium">Angelina</p>
            <p class="font-regular text-gray-500">Admin</p>
        </div>
        <button class="flex items-center">
            <img src="../public/logout.png" class="mx-auto p-4" alt="Logout" />
        </button>
    </nav>
    <div
      class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-1000 p-2 w-[80px] bg-white"
    >
      <div class="text-white">
        <div class="p-2.5 mt-1 flex items-center">
          <img
            src="../public/e-meeting-logo.png"
            class="h-10"
            alt="E-Meeting Logo"
          />
        </div>

        <div
          class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-gray-200"
        >
          <img src="../public/arrow-right.png" />
        </div>

        <div
          class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-gray-200"
        >
          <img src="../public/dashboard.png" />
        </div>

        <div
          class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-gray-200"
        >
          <img src="../public/history.png" />
        </div>
      </div>
    </div>
  </body>
</html>
